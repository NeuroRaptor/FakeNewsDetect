<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form action="/predict_web" method="post">
        <textarea name="text" placeholder="Enter news text here..." required></textarea><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
